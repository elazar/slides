<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/qunit.css">
<title>Real world example</title>
</head>
<body>
<div id="qunit"></div>
<script src="../js/qunit.js"></script>
<!-- Code under test -->
<script>
function prettyDate(time) {
  var date = new Date(time || ""),
      diff = (((new Date()).getTime() - date.getTime()) / 1000),
      day_diff = Math.floor(diff / 86400);
 
    if ( isNaN(day_diff) || day_diff < 0 || day_diff >= 31 )
      return;
 
    return day_diff == 0 && (
        diff < 60 && "just now" ||
        diff < 120 && "1 minute ago" ||
        diff < 3600 && Math.floor( diff / 60 ) +
          " minutes ago" ||
        diff < 7200 && "1 hour ago" ||
        diff < 86400 && Math.floor( diff / 3600 ) +
          " hours ago") ||
      day_diff == 1 && "yesterday" ||
      day_diff < 7 && day_diff + " days ago" ||
      day_diff < 31 && Math.ceil( day_diff / 7 ) +
        " weeks ago";
}
</script>
<!-- Tests -->
<script>
test("just now", function() {
    equal(prettyDate("2013/10/22 22:24:30"), "just now");
});

test("1 minute ago", function() {
    equal(prettyDate("2013/10/22 22:23:30"), "1 minute ago");
});

test("n>1 minutes ago", function() {
    equal(prettyDate("2013/10/22 22:22:30"), "2 minutes ago");
});

test("1 hour ago", function() {
    equal(prettyDate("2013/10/22 21:23:30"), "1 hour ago");
});

test("n>1 hours ago", function() {
    equal(prettyDate("2013/10/22 20:23:30"), "2 hours ago");
});

test("yesterday", function() {
    equal(prettyDate("2013/10/21 22:23:30"), "yesterday");
});

test("n days ago", function() {
    equal(prettyDate("2013/10/20 22:23:30"), "2 days ago");
});

test("n weeks ago", function() {
    equal(prettyDate("2013/10/08 22:23:30"), "2 weeks ago");
});
</script>
</body>
</html>
